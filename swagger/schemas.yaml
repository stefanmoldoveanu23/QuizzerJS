components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    createUserDTO:
      properties:
        email:
          type: string
        username:
          type: string
        password:
          type: string
    loginUserDTO:
      properties:
        email:
          type: string
        password:
          type: string
    user:
      properties:
        id:
          type: number
        email:
          type: string
        username:
          type: string
        validated:
          type: boolean
    email_verification:
      properties:
        code:
          type: string
    createQuizDTO:
      properties:
        name:
          type: string
        description:
          type: string
    quiz:
      properties:
        id:
          type: number
        userId:
          type: number
        name:
          type: string
        description:
          type: string     
    createQuestionDTO:
      properties:
        quizId:
          type: number
        type:
          type: string
          enum: [singleChoice, multipleChoice, association, itemSort]
        position:
          type: integer
        statement:
          type: string
        choices:
          type: array
          items:
            type: string
        answer:
          type: array
          items:
            type: integer
    question:
      properties:
        id:
          type: integer
        quizId:
          type: integer
        type:
          type: string
          enum: [singleChoice, multipleChoice, association, itemSort]
        position:
          type: integer
        statement:
          type: string
        choices:
          type: array
          items:
            type: string
        answer:
          type: array
          items:
            type: integer