components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    createUserDTO:
      properties:
        email:
          type: string
        username:
          type: string
        password:
          type: string
    loginUserDTO:
      properties:
        email:
          type: string
        password:
          type: string
    user:
      properties:
        id:
          type: number
        email:
          type: string
        username:
          type: string
        validated:
          type: boolean
    email_verification:
      properties:
        code:
          type: string
    createQuizDTO:
      properties:
        name:
          type: string
        description:
          type: string
    quiz:
      properties:
        id:
          type: number
        user_id:
          type: number
        name:
          type: string
        description:
          type: string          
